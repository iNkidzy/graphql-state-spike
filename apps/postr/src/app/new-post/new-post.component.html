
<form
[formGroup]="form"
>
<mat-card>
    <mat-card-title-group>
      <mat-card-title> 
         New Post
    </mat-card-title>

    <mat-card-subtitle>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input id="title" matInput formControlName="title" />
      </mat-form-field>
    </mat-card-subtitle>


    </mat-card-title-group>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Write your post here...</mat-label>
            <textarea formControlName="body" matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
    </mat-card-content>
        <button id="submit" mat-raised-button color="primary" type="submit" [disabled] = form.invalid (click)= "onSubmit()">POST</button>
  </mat-card>
