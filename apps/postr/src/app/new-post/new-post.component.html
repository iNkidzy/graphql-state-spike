
<form
[formGroup]="form"
(ngSubmit)="onSubmit()"
>
<mat-card>
    <mat-card-title-group>
      <mat-card-title> 
         New Post
    </mat-card-title>

    <mat-card-subtitle>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input id="title" matInput formControlName="title" />
      </mat-form-field>
    </mat-card-subtitle>

      <mat-card-subtitle>
        <mat-form-field appearance="fill">
            <mat-label>Author</mat-label>
            <input id="author" matInput formControlName="author" />
          </mat-form-field>
      </mat-card-subtitle>

    </mat-card-title-group>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Write your post here...</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            <input id="body" matInput formControlName="body" />
          </mat-form-field>
    </mat-card-content>
        <button id="submit" mat-raised-button color="primary" type="submit" ngSubmit = "onSubmit()">POST</button>
  </mat-card>
