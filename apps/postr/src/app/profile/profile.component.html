<mat-card *ngIf="profile$ | async as profile">
  <mat-card-title-group>
    <mat-card-title>{{ profile.fullName }}</mat-card-title>
    <mat-card-subtitle>Posts: {{ profile.posts.length }}</mat-card-subtitle>
  </mat-card-title-group>

  <mat-list>
    <a
      mat-list-item
      *ngFor="let post of profile.posts"
      [routerLink]="['/posts', post.id]"
    >
      {{ post.title }}
    </a>
  </mat-list>
</mat-card>
